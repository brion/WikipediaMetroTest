<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WikipediaMetroTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- WikipediaMetroTest references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/wikiview.js"></script>

    <style>
        body {
            overflow: hidden;
        }
        .header {
            height:  120px;
            background-color: #f4f1f1;
            border-bottom: solid 1px #b8b8b8;
        }
        #title {
            position:  absolute;
            left:  120px;
            top:  30px;
            height: 90px;
            overflow-y: hidden;
        }
        #back {
            position: absolute;
            left: 50px;
            top:  50px;
        }
        .win-appbar {
            background-color: #f4f1f1;
            border-top: solid 1px #b8b8b8;
        }
        .searchItemTemplate {
            width: 310px;
            height: 100px;
            border: none;
            background: #eee;
        }
        .win-listview {
            height: 600px;
        }
        .featured-item,
        .onthisday-item {
            width: 310px;
            height: 150px;
            border: none;
            padding: 0px;
            overflow: hidden;
        }
        .featured-item {
            background: #eef;
            border: solid 1px #bbe;
        }
        .onthisday-item {
            background: #efe;
            border: solid 1px #beb;
        }
        .featured-item h4,
        .onthisday-item h4 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            padding: 10px;
        }
        .featured-item h4 {
            background: #bbe;
        }
        .onthisday-item h4 {
            background: #beb;
        }
        .featured-item h6,
        .onthisday-item h6 {
            position: absolute;
            top: 0;
            bottom: 40px;
            left: 0;
            padding: 10px;
        }
        .featured-item h6 {
            width: 150px;
        }
        .onthisday-item h6 {
            right: 0;
        }
        .featured-item img {
            position: absolute;
            top: 1px;
            bottom: 40px;
            right: 1px;
        }
        .onthisday-item img {
            display: none;
        }
        .spacer-item img {
            display: none;
        }

        .tocItemTemplate {
            width: 310px;
            height: 30px;
            padding: 10px;
            background: #eee;
        }
        .tocitem-0 {
            font-weight: bold;
        }
        .tocitem-1 {
            font-weight: bold;
            margin-left: 10px;
        }
        .tocitem-2 {
            margin-left: 20px;
        }
        .tocitem-3 {
            margin-left: 30px;
        }
        .tocitem-4 {
            margin-left: 40px;
        }
        .tocitem-5 {
            margin-left: 50px;
        }
        .tocitem-6 {
            margin-left: 60px;
        }
        
        #content {
            font-family: Cambria;
        }
        #content, .lightbox-fg {
            -ms-user-select: text;
        }
        #content, #hub {
            position: absolute;
            top: 150px;
            right: 0px;
            left: 0px;
            height: 600px; /* updated dynamically */
        }
        #content h2, #hub h2 {
            break-before: column;
            position: relative;
            top: -0.5em;
        }
        #hub h2.first {
            break-before: inherit;
        }
        #potd {
            /* column-span: all; */
        }
        #potd table,
        #potd tbody,
        #potd tr,
        #potd th,
        #potd td {
            display: block;
        }

        .column-spacer {
            break-before: column;
        }
        .simpleHeaderItem {
            padding-bottom: 10px;
        }

        #content ul,
        #content ol {
            padding-left: 16px;
        }
        #content .reflist {
            column-width: auto !important;
            column-count: 1 !important;
        }

        .lightbox-bg {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .lightbox-fg {
            position: absolute;
            top: 50px;
            left: 100px;
            right: 100px;
            bottom: 50px;
            background: white;
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 20px;
        }

        .imageview {
            display: block;
            margin: auto;
        }

        .table-view {
            float: none !important;
            margin: auto !important;
        }

        button.show-table {
            display: block;
            width: 100%;
            text-align: center;
        }

        .lightbox-fg.small {
            margin: auto;
            height: 200px;
        }

        @media all and (min-width: 321px) {
            /* Fullscreen or most of screen */
            #content {
                overflow-x: scroll;
                overflow-y: hidden;
                column-width: 300px;
                column-gap: 20px; 
                column-fill: auto;
                padding:  10px;
                
                padding-bottom: 50px;
                
                /* Padding for the left end of the screen */
                padding-left: 120px;
                
                /* Margin to force the last column to spill over */
                /* @fixme need to add more padding inside */
                margin-right: -120px;
            }
            .lightbox-fg.small {
                width: 400px;
            }
        }
        @media all and (max-width: 320px) {
            /* Snapped */
            #content {
                padding:  10px;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .lightbox-fg {
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="back" src="images/back.svg" width="41" height="41" />
        <h1 id="title">Wikipedia</h1>
    </div>
    <div class="hub" id="hub">
        <div id="hubItemTemplate" data-win-control="WinJS.Binding.Template">
            <div data-win-bind="className: style">
                <img src="#" data-win-bind="src: image" />
                <h6 data-win-bind="innerText: snippet"></h6>
                <h4 data-win-bind="innerText: title" style="font-weight: bold"></h4>
            </div>
        </div>
        <div id="headerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="simpleHeaderItem">
                <h2 data-win-bind="innerText: title"></h2>
            </div>
        </div>
        <div id="hub-list"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemDataSource: HubContents.groupedList.dataSource,
                itemTemplate: select('#hubItemTemplate'),
                groupHeaderTemplate: headerTemplate,
                selectionMode: 'none',
                swipeBehavior: 'none',
                groupDataSource: HubContents.groupedList.groups.dataSource,
                layout: { groupInfo: groupInfo, type: WinJS.UI.GridLayout }
            }">
        </div>
    </div>
    <div class="page" id="reader">
        <div id="tocItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="tocItemTemplate">
                <h4 data-win-bind="innerText: title; className: style"></h4>
            </div>
        </div>
        <div id="semanticZoomer"
            data-win-control="WinJS.UI.SemanticZoom"
            data-win-options="{ zoomFactor: 0.5, initiallyZoomedOut: false }"
            style="height: 600px"
        >
            <div id="content"
                data-win-control="WikiControls.WikiView"
                data-win-options="{}"
            ></div>
            <div id="toc"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource : TocSections.itemList.dataSource,
                    itemTemplate: select('#tocItemTemplate')
                }">
            </div>
        </div>
    </div>
    <div class="page">
        <div id="search-results">
            <div id="searchItemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="searchItemTemplate" style="">
                    <h4 data-win-bind="innerText: title" style="font-weight: bold"></h4>
                    <h6 data-win-bind="innerText: snippet"></h6>
                </div>
            </div>
            <div id="resultlist"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource : SearchResults.itemList.dataSource,
                    itemTemplate: select('#searchItemTemplate')
                }">
            </div>
        </div>
    </div>
    <div id="scenario1AppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'readInCmd',label:'Read in',icon:'add',section:'selection',tooltip:'Read this article in another language'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pinCmd',label:'Pin page',icon:'add',section:'selection',tooltip:'Pin page to desktop'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'browserCmd',label:'Open in browser',icon:'add',section:'selection',tooltip:'Open this article in a web browser'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'findCmd',label:'Find in page',icon:'add',section:'selection',tooltip:'Search in this article'}"></button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'nearbyCmd',label:'Nearby',icon:'add',section:'global',tooltip:'Show nearby articles'}"></button>
    </div>
</body>
</html>
