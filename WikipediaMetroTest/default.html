<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WikipediaMetroTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- WikipediaMetroTest references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/default.js"></script>

    <style>
        .header {
            padding-top: 40px;
            padding-left: 80px;
            background-color: #f4f1f1;
            border-bottom: solid 1px #b8b8b8;
        }
        .searchItemTemplate {
            width: 310px;
            height: 100px;
            border: none;
            background: #eee;
        }
        .win-listview {
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> <img id="back" src="images/back.svg" width="41" height="41" /> Wikipedia</h1>
        <h2 id="title">&nbsp;</h2>
    </div>
    <div class="page" id="reader">
        <div id="content"></div>
    </div>
    <div class="page">
        <div id="search-results">
            <div id="searchItemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="searchItemTemplate" style="">
                    <h4 data-win-bind="innerText: title" style="font-weight: bold"></h4>
                    <h6 data-win-bind="innerText: snippet"></h6>
                </div>
            </div>
            <div id="resultlist"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource : SearchResults.itemList.dataSource,
                    itemTemplate: select('#searchItemTemplate')
                }">
            </div>
        </div>
    </div>
</body>
</html>
